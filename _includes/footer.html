<script>
	function scrollToTop() {
		window.scroll({
			top: 0,
			left: 0,
			behavior: 'smooth'
		});
	}

	function toggleTheme() {
		localStorage.setItem("darkMode", document.body.classList.toggle("dark"));
		var metaThemeColor = document.querySelector("meta[name=theme-color]");
		if (localStorage.getItem("darkMode") == "true") {
			metaThemeColor.setAttribute("content", "#141414");
		} else {
			metaThemeColor.setAttribute("content", "#FEFEFE");
		}
	}
	window.addEventListener('scroll', function(e) {
		document.getElementById('header').setAttribute("style", "opacity: " + Math.min(window.scrollY / 100, 1) + ";");
	});
</script>
