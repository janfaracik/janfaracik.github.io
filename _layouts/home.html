---
layout: base
---

Hello world

<div>
	Posts
	<ul>
		{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">
					{{ post.title }}
				</a>
			</li>
		{% endfor %}
	</ul>

	<br><br>

	Projects
	<ul>
		{%- for page in site.projects -%}
			<li>
				<a class="page-link" href="{{ page.url }}">
					{{ page.name }}
				</a>
			</li>
		{%- endfor -%}
	</ul>
</div>
